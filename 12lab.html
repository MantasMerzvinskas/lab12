<!DOCTYPE html>
<html lang="lt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Studento Informacija</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  
  <h2 >Stud</h2>
    <form id="studentForm">
        <label for="firstName">Vardas:</label>
        <input type="text" id="firstName" required>

        <label for="lastName">Pavardė:</label>
        <input type="text" id="lastName" required>

        <label for="studentId">Pažymėjimo numeris:</label>
        <input type="text" id="studentId" required >

        <label for="grade1">Pažymiai:</label>
        <input type="number" id="grade1" required width="10px">

        <input type="number" id="grade2" required width="10px"> 


        <input type="number" id="grade3" required width="10px">

        
        <input type="number" id="grade4" required width="10px">

        
        <input type="number" id="grade5" required width="10px"> <br>

        <button type="button" onclick="submitForm() , displayGreeting()">Išsaugoti</button>
    </form>

    <div id="result"></div>

    

<script src="lab12.js"></script>
</body>
</html>
